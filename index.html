<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style
      contenteditable
      style="display: block; white-space: pre; margin-bottom: 20px"
    >
      .card {
        background-color: #ccc;
        padding: 20px;
        border-radius: 10px;
      }
      .card-title {
        font-weight: bold;
        font-size: 25px;
      }
      .card-text {
        padding: 10px 0;
      }
      .card-buttons {
        display: flex;
        justify-content: center;
      }
      main {
        width: 200px;
      }
    </style>
    <main>
      <div class="card">
        <div class="card-title">Title</div>
        <div class="card-text">main content</div>
        <div class="card-buttons"><button>A-Button</button></div>
      </div>
    </main>
  </body>
